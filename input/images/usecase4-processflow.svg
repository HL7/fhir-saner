ss)" height="28" style="stroke: #A80036; stroke-width: 1.0;" width="10" x="538" y="220.9609"/><rect fill="#FFFFFF" filter="url(#fk3h5xrxuq1ss)" height="28" style="stroke: #A80036; stroke-width: 1.0;" width="10" x="538" y="220.9609"/><rect fill="#FFFFFF" filter="url(#fk3h5xrxuq1ss)" height="29.1328" style="stroke: #A80036; stroke-width: 1.0;" width="10" x="793" y="154.6953"/><polygon fill="#A80036" points="347.5,65.4297,357.5,69.4297,347.5,73.4297,351.5,69.4297" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="117.5" x2="353.5" y1="69.4297" y2="69.4297"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="228" x="124.5" y="64.3638">1. Query for New or Updated Measures</text><polygon fill="#A80036" points="123.5,79.4297,113.5,83.4297,123.5,87.4297,119.5,83.4297" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="117.5" x2="363.5" y1="83.4297" y2="83.4297"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="538" x2="585" y1="107.5625" y2="107.5625"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="585" x2="585" y1="107.5625" y2="120.5625"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="544" x2="585" y1="120.5625" y2="120.5625"/><polygon fill="#A80036" points="554,116.5625,544,120.5625,554,124.5625,550,120.5625" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="121" x="550" y="102.4966">2. Compute Measure</text><polygon fill="#A80036" points="781,150.6953,791,154.6953,781,158.6953,785,154.6953" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="548" x2="787" y1="154.6953" y2="154.6953"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="83" x="555" y="149.6294">3. Gather Data</text><polygon fill="#A80036" points="549,179.8281,539,183.8281,549,187.8281,545,183.8281" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="543" x2="797" y1="183.8281" y2="183.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="211" x="555" y="178.7622">4. Returns Matching FHIR Resources</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="543" x2="585" y1="212.9609" y2="212.9609"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="585" x2="585" y1="212.9609" y2="225.9609"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="544" x2="585" y1="225.9609" y2="225.9609"/><polygon fill="#A80036" points="554,221.9609,544,225.9609,554,229.9609,550,225.9609" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="246" x="550" y="207.895">5. Send Measures to a Measure Consumer</text><!--
@startuml
hide footbox
participant "Measure Definition Consumer" as MeasureDefinitionConsumer
participant "Measure Definition Source" as MeasureDefinitionSource
participant "Measure Computer" as MeasureComputer
participant "Data Source" as DataSource
"MeasureDefinitionConsumer" -> "MeasureDefinitionSource" : 1. Query for New or Updated Measures
activate "MeasureDefinitionConsumer"
activate "MeasureDefinitionSource"
return
deactivate "MeasureDefinitionConsumer"
deactivate "MeasureDefinitionSource"
"MeasureComputer" -> "MeasureComputer" : 2. Compute Measure
activate "MeasureComputer"
activate "MeasureComputer"
"MeasureComputer" -> "DataSource" : 3. Gather Data
activate "DataSource"
"DataSource" - -> "MeasureComputer" : 4. Returns Matching FHIR Resources
deactivate "DataSource"
deactivate "MeasureComputer"
deactivate "MeasureComputer"
"MeasureComputer" -> "MeasureComputer" : 5. Send Measures to a Measure Consumer
activate "MeasureComputer"
activate "MeasureComputer"
deactivate "MeasureComputer"
deactivate "MeasureComputer"
@enduml

