.5" y="69.4297"/><rect fill="#FFFFFF" filter="url(#f1jvr43gk7unt9)" height="29.1328" style="stroke: #A80036; stroke-width: 1.0;" width="10" x="387.5" y="69.4297"/><polygon fill="#A80036" points="375.5,65.4297,385.5,69.4297,375.5,73.4297,379.5,69.4297" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="117.5" x2="381.5" y1="69.4297" y2="69.4297"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="228" x="124.5" y="64.3638">1. Query for New or Updated Measures</text><polygon fill="#A80036" points="123.5,94.5625,113.5,98.5625,123.5,102.5625,119.5,98.5625" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="117.5" x2="391.5" y1="98.5625" y2="98.5625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="246" x="129.5" y="93.4966">2. Return matching measure specifications</text><!--
@startuml
hide footbox
participant "Measure Definition Consumer" as MeasureDefinitionConsumer
participant "Measure Definition Source" as MeasureDefinitionSource
"MeasureDefinitionConsumer" -> "MeasureDefinitionSource" : 1. Query for New or Updated Measures
activate "MeasureDefinitionConsumer"
activate "MeasureDefinitionSource"
"MeasureDefinitionSource" - -> "MeasureDefinitionConsumer" : 2. Return matching measure specifications
deactivate "MeasureDefinitionConsumer"
deactivate "MeasureDefinitionSource"
@enduml

